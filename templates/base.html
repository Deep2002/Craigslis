<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/static/images/favicon.ico" rel="icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Craigslis-Beautiful</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-#f48fb1">
        <a class="navbar-brand" href="/">Craigslis</a>
        <i class="small material-icons">adjust</i>

    </nav>

    <!-- First Icon goes here -->

    <div class="row" style="padding-top: 50px;">
        <div class="col s4">
            <div class="center">
                <i class="large material-icons" style="color: #333333;">dvr</i>
                <p>Beautiful-Craigslis<br>Clone.</p>
            </div>
        </div>
        

    <!-- Second Icon goes here -->
        <div class="col s4">
            <div class="center">
                <i class="large material-icons" style="color: #29b6f6;">looks</i>
                <p>Your Experience is <br>Matter.</p>
            </div>
        </div>


   <!-- Thired Icon goes here -->
    
        <div class="col s4">
            <div class="center">
                <i class="large material-icons" style="color: #333333;">developer_mode</i>
                <p>Webscraping,<br>Django, and much more. </p>
            </div>
        </div>
    </div>

    <!-- Searchbar goes here -->

    <div class="container">
        <form action="{% url 'new_search' %}" method="POST">
            {% csrf_token %}
            <input type="text" name="search" placeholder="Search">
            <button class="btn waves-effect waves-light btn btn-info" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>

    <br>

{% block content %}

{% endblock %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


</html>
